<h1>Messaging Summary</h1>
<p>Click a message Id to view the details</p>
  <table>
    <tr>
      <th class="MsgId">Message Id</th>
      <th class="MsgSubject">Message Subject</th>
    </tr>
    <tr *ngFor = "let message of messages">
      <td class="MsgId">
        <a class="nav-item nav-link-edit" routerLink="/messageDetail/{{message.id}}">{{message.id}}</a></td>
      <td class="MsgSubject">{{message.subject}}</td>
    </tr>
  </table>
