<h1>Messaging</h1>
<!--Enter a message ID for full details: <input><input type="submit"><br>-->
<h2>Message summary</h2>
<p>Click a message ID to view the details</p>
  <table>
    <tr>
      <th>Message Id</th>
      <th>Message Subject</th>
    </tr>
    <tr *ngFor = "let message of messages">
      <td>
        <a class="nav-item nav-link-edit" routerLink="/messageDetail/{{message.id}}">{{message.id}}</a></td>
      <td>{{message.subject}}</td>
    </tr>
  </table>
