<h1>Change a Password</h1>
<div>
    <label for="uname" >Username: </label>
    <input #username id="uname" name="uname" placeholder="Enter Username Here" type="text">
</div>
<div>
    <label for="old">Old Password: </label>
    <input #oldPassword id="old" name="old" placeholder="Enter Old Password Here" type="password">
</div>
<div>
    <label for="new1">New Password: </label>
    <input #newPassword id="new1" name="new1" placeholder="Enter New Password Here" type="password">
</div>
<div>
    <label for="new1">New Password Confirmation: </label>
    <input #newPasswordConfirmation id="new2" name="new2" placeholder="Enter New Password Confirmation Here" type="password">
</div>
<label>
</label>
    <button (click)="ChangePassword()">Change Password</button>
    <span class="errorMsg">{{notice}}</span>
