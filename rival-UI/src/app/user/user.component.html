<h1>Users List</h1>
  <table>
    <tr>
      <th class="Username">Username</th>
      <th class="Password">Password</th>
    </tr>
    <tr *ngFor = "let user of users">
      <td>
        {{user.username}}</td>
      <td>{{user.password}}</td>
    </tr>
  </table>
  <button id="AddUser" (click)="addUser()">Add New User</button>
